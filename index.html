  <title>Aplikasi Timestamp & Geotagging</title>
    <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>

<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex flex-col">
  <div class="flex-grow flex items-center justify-center px-4">
    <div class="container max-w-md w-full bg-white rounded-xl shadow-lg p-6 mt-8 mb-8 flex flex-col items-center gap-4">
      <h1 class="text-2xl md:text-3xl font-bold text-blue-700 mb-2 text-center drop-shadow">Aplikasi Backup Timestamp & Geotagging</h1>
      <strong>Aktualisasi Latsar CPNS Kementerian PU 2025</strong><br>

      


      <!-- Input file tetap di bawah panel -->
      <input 
        type="file" 
        id="upload" 
        accept="image/*" 
        class="upload-input block w-full text-sm text-gray-700 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-200"
      >
      <div id="info" class="info text-gray-600 text-sm w-full text-center"></div>
      <canvas id="canvas" class="hidden"></canvas>
      <img 
        id="result" 
        alt="Hasil Foto dengan Timestamp dan Lokasi" 
        class="result-image max-w-full rounded-lg shadow-md transition-transform duration-300 hover:scale-105"
      >
      <a 
        id="downloadBtn" 
        download="foto_dengan_timestamp_lokasi.jpg" 
        class="download-btn hidden mt-4 px-6 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition-all duration-200 text-lg font-semibold"
      >⬇️ Download Hasil</a>
    </div>
